<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIPHER Security System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Segoe UI', 'Trebuchet MS', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .glow-1, .glow-2 {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            z-index: 1;
        }

        .glow-1 {
            width: 400px;
            height: 400px;
            background: #00ff88;
            top: -100px;
            left: -100px;
            animation: moveGlow1 15s ease-in-out infinite;
        }

        .glow-2 {
            width: 350px;
            height: 350px;
            background: #ff0055;
            bottom: -100px;
            right: -100px;
            animation: moveGlow2 18s ease-in-out infinite;
        }

        @keyframes moveGlow1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        @keyframes moveGlow2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .main-card {
            background: rgba(10, 10, 20, 0.7);
            border: 2px solid;
            border-image: linear-gradient(135deg, #00ff88, #00ffff) 1;
            border-radius: 20px;
            padding: 60px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 0 60px rgba(0, 255, 136, 0.2),
                inset 0 0 30px rgba(0, 255, 136, 0.05);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(0, 255, 136, 0.1), transparent);
            pointer-events: none;
        }

        .main-card.error {
            border-image: linear-gradient(135deg, #ff0055, #ff6600) 1;
            box-shadow: 
                0 0 60px rgba(255, 0, 85, 0.3),
                inset 0 0 30px rgba(255, 0, 85, 0.05);
            animation: cardShake 0.5s;
        }

        .main-card.success {
            border-image: linear-gradient(135deg, #00ff88, #00ff00) 1;
            box-shadow: 
                0 0 80px rgba(0, 255, 136, 0.4),
                inset 0 0 30px rgba(0, 255, 136, 0.1);
        }

        @keyframes cardShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .lock-animation {
            font-size: 70px;
            margin-bottom: 25px;
            display: inline-block;
            animation: lockFloat 3s ease-in-out infinite;
        }

        @keyframes lockFloat {
            0%, 100% { transform: translateY(0); filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.3)); }
            50% { transform: translateY(-15px); filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.6)); }
        }

        .lock-animation.unlock {
            animation: lockUnlock 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes lockUnlock {
            0% { transform: rotateZ(0) scale(1); }
            50% { transform: rotateZ(-25deg) scale(1.15); filter: drop-shadow(0 0 30px rgba(0, 255, 0, 0.8)); }
            100% { transform: rotateZ(0) scale(1); filter: drop-shadow(0 0 40px rgba(0, 255, 0, 0.5)); }
        }

        .title {
            font-size: 32px;
            font-weight: 800;
            color: #00ffff;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .subtitle {
            font-size: 14px;
            color: #00ff88;
            font-weight: 500;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0, 255, 136, 0.05);
            border: 2px solid rgba(0, 255, 136, 0.4);
            border-radius: 12px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 3px;
            transition: all 0.3s;
            outline: none;
            box-shadow: inset 0 0 15px rgba(0, 255, 136, 0.05);
        }

        input[type="password"]:focus {
            border-color: rgba(0, 255, 136, 0.8);
            background: rgba(0, 255, 136, 0.08);
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.2),
                inset 0 0 15px rgba(0, 255, 136, 0.1);
        }

        input[type="password"].error {
            border-color: rgba(255, 0, 85, 0.8);
            background: rgba(255, 0, 85, 0.08);
            color: #ff0055;
            animation: inputShake 0.4s;
        }

        @keyframes inputShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .unlock-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00ff88 0%, #00ffff 100%);
            border: none;
            border-radius: 12px;
            color: #000;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            position: relative;
            overflow: hidden;
        }

        .unlock-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .unlock-btn:hover:not(:disabled)::before {
            transform: translateX(100%);
        }

        .unlock-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.4);
        }

        .unlock-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .unlock-btn:disabled {
            background: linear-gradient(135deg, #444 0%, #333 100%);
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status-area {
            margin-top: 25px;
            text-align: center;
            min-height: 25px;
        }

        .status-text {
            font-size: 13px;
            color: #00ff88;
            opacity: 0;
            animation: fadeInMsg 0.4s forwards;
        }

        .status-text.error {
            color: #ff0055;
            font-weight: 600;
        }

        .status-text.locked {
            animation: pulse-locked 0.6s infinite;
        }

        @keyframes fadeInMsg {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-locked {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .success-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(15px);
        }

        .success-overlay.show {
            display: flex;
            animation: overlayFadeIn 0.5s;
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-content {
            text-align: center;
            animation: successPop 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes successPop {
            0% { transform: scale(0.5) rotateZ(-10deg); opacity: 0; }
            100% { transform: scale(1) rotateZ(0); opacity: 1; }
        }

        .success-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: successBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successBounce {
            0% { transform: scale(0) rotateZ(0); }
            100% { transform: scale(1) rotateZ(360deg); }
        }

        .success-title {
            font-size: 42px;
            font-weight: 800;
            color: #00ff88;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .success-subtitle {
            font-size: 15px;
            color: #00ffff;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .progress-container {
            width: 250px;
            height: 6px;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 3px;
            margin: 0 auto 30px;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 136, 0.4);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ffff, #00ff88);
            width: 0%;
            animation: progressFill 2.5s ease-in-out forwards;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .success-text {
            color: #00ff88;
            font-size: 14px;
            animation: slideInUp 0.5s 0.2s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .main-card {
                padding: 40px 25px;
            }

            .title {
                font-size: 26px;
            }

            .lock-animation {
                font-size: 55px;
            }

            input[type="password"] {
                font-size: 16px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="starsContainer"></div>
    <div class="glow-1"></div>
    <div class="glow-2"></div>

    <div class="container">
        <div class="main-card" id="mainCard">
            <div class="header-section">
                <div class="lock-animation" id="lockIcon">🔐</div>
                <h1 class="title">CIPHER</h1>
                <p class="subtitle">Secure Access Gateway</p>
            </div>

            <div class="input-section">
                <label class="input-label">Enter Passkey</label>
                <input type="password" id="keyInput" placeholder="••••••••••" maxlength="20" autocomplete="off">
            </div>

            <button class="unlock-btn" id="unlockBtn">▶ Unlock</button>

            <div class="status-area">
                <div class="status-text" id="statusText"></div>
            </div>
        </div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <div class="success-title">ACCESS GRANTED</div>
            <div class="success-subtitle" id="screenName">Redirecting...</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="success-text" id="successMsg">Initializing secure connection...</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            PASSWORDS: {
                '202510': { screen: 2, name: 'Screen 2', icon: '📱' },
                '202530': { screen: 3, name: 'Screen 3', icon: '🖥️' }
            },
            MAX_ATTEMPTS: 5,
            LOCKDOWN_TIME: 30
        };

        const state = {
            attempts: 0,
            isLocked: false,
            lockdownTimer: 0,
            currentScreen: null
        };

        const els = {
            input: document.getElementById('keyInput'),
            unlockBtn: document.getElementById('unlockBtn'),
            mainCard: document.getElementById('mainCard'),
            lockIcon: document.getElementById('lockIcon'),
            statusText: document.getElementById('statusText'),
            successOverlay: document.getElementById('successOverlay'),
            screenName: document.getElementById('screenName'),
            successMsg: document.getElementById('successMsg'),
            starsContainer: document.getElementById('starsContainer')
        };

        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                els.starsContainer.appendChild(star);
            }
        }

        function checkPassword() {
            if (state.isLocked) {
                showStatus(`🔒 System locked (${state.lockdownTimer}s)`, true, true);
                return;
            }

            const input = els.input.value.trim();
            if (!input) return;

            const screenInfo = CONFIG.PASSWORDS[input];

            if (screenInfo) {
                unlockSuccess(screenInfo);
            } else {
                failAttempt();
            }
        }

        function unlockSuccess(screenInfo) {
            state.currentScreen = screenInfo.screen;
            
            els.lockIcon.classList.add('unlock');
            els.lockIcon.textContent = '🔓';
            els.mainCard.classList.add('success');
            els.unlockBtn.disabled = true;
            els.input.disabled = true;

            els.screenName.textContent = `🎯 Access Granted`;
            els.successMsg.textContent = `Maximum Clearance Level`;

            setTimeout(() => {
                els.successOverlay.classList.add('show');
                setTimeout(() => {
                    openScreen(screenInfo.screen);
                }, 2500);
            }, 700);
        }

        function openScreen(screenNumber) {
            // Send message to Kodular
            const message = `OPEN_SCREEN_${screenNumber}`;
            
            // Method 1: AppInventor WebViewString
            if (window.AppInventor && window.AppInventor.setWebViewString) {
                window.AppInventor.setWebViewString(message);
            }
            
            // Method 2: Change page title (Kodular can detect this)
            document.title = message;
            
            // Method 3: Store in a global variable that Kodular can read
            window.KODULAR_SCREEN = screenNumber;
            
            // Method 4: Try to call Kodular directly
            try {
                if (typeof Android !== 'undefined') {
                    Android.setWebViewString(message);
                }
            } catch (e) {}
            
            // Method 5: Console log for debugging
            console.log('Opening screen:', screenNumber);
        }

        function failAttempt() {
            state.attempts++;
            els.input.classList.add('error');
            els.mainCard.classList.add('error');
            els.input.value = '';

            showStatus(`❌ Access Denied (${state.attempts}/${CONFIG.MAX_ATTEMPTS})`, true);

            setTimeout(() => {
                els.input.classList.remove('error');
                els.mainCard.classList.remove('error');
            }, 500);

            if (state.attempts >= CONFIG.MAX_ATTEMPTS) {
                engageLockdown();
            }
        }

        function engageLockdown() {
            state.isLocked = true;
            state.lockdownTimer = CONFIG.LOCKDOWN_TIME;
            els.unlockBtn.disabled = true;
            els.input.disabled = true;

            showStatus(`🚨 System locked for ${CONFIG.LOCKDOWN_TIME}s`, true, true);

            const timer = setInterval(() => {
                state.lockdownTimer--;
                if (state.lockdownTimer > 0) {
                    showStatus(`🚨 System locked for ${state.lockdownTimer}s`, true, true);
                } else {
                    clearInterval(timer);
                    resetSystem();
                }
            }, 1000);
        }

        function resetSystem() {
            state.isLocked = false;
            state.attempts = 0;
            els.unlockBtn.disabled = false;
            els.input.disabled = false;
            els.statusText.textContent = '';
        }

        function showStatus(msg, isError, isLocked) {
            els.statusText.textContent = msg;
            els.statusText.classList.toggle('error', isError);
            els.statusText.classList.toggle('locked', isLocked);
            els.statusText.style.opacity = '1';
        }

        els.unlockBtn.addEventListener('click', checkPassword);
        els.input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        createStars();
        els.input.focus();
    </script>
</body>
</html>
